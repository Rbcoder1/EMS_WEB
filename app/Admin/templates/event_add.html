{%extends "AdminLayout.html"%}
{%block body%}
<div class="main">
    <div class="container p-4">
        <form class="row g-3" method="post" action="/admin/add_event_page/add_event">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="inputEmail4" name="ename" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Event Category</label>
                <input type="text" class="form-control" id="inputPassword4" name="ecategory" placeholder="10 Character Only" required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Objective</label>
                <input type="text" class="form-control" id="inputAddress2" name="eobj" placeholder="Must Be comma(,) seperated" required>
            </div>
            <div class="col-md-12">
                <label for="inputCity" class="form-label">Mentors</label>
                <input type="text" class="form-control" id="inputCity" name="ementor" placeholder="Must Be Comma Seperated">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="edesc" required></textarea>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Phases</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Must Be Comma Seperated" rows="3" name="ephases"></textarea>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Rules</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Must Be Comma Seperated" rows="3" name="erules"></textarea>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Dates</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Must Be Comma Seperated" rows="3" name="edates"></textarea>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Prices</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Must Be Comma Seperated" rows="3" name="eprice"></textarea>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Registration Date</label>
               <input type="date" class="form-control" name="erdate">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Registration End Date</label>
               <input type="date" class="form-control" name="eredate">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Competition Date</label>
               <input type="date" class="form-control" name="ecdate">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Competition End Date</label>
               <input type="date" class="form-control" name="ecedate">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Competition Logo</label>
               <input type="file" class="form-control" name="logoimg">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Event </button>
            </div>
        </form>
    </div>
</div>
{%endblock body%}
