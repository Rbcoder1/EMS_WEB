<!doctype html>
<html lang="en">

<head>
    <title>Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-user-o"></span>
                        </div>
                        <h3 class="text-center mb-4">Admin Pannel Login</h3>
                        <form class="login-form" method="post" action="/auth/login">
                            <div class="form-group py-3">
                                <input type="text" class="form-control rounded-left" name="token"
                                    placeholder="Admin Token" required>
                            </div>
                            <div class="form-group d-flex py-2">
                                <input type="password" class="form-control rounded-left" name="password"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary text-center">Login</button>
                            </div>
                            <a href="auth/register">register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
