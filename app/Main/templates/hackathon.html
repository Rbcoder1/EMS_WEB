{% extends "Layout.html"%}
{% block Title%} Home Page {%endblock Title%}

{% block body%}

<div class="container my-4">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <!-- {{event}} -->
        {% if event %}
        {% for item in event %}
        <div class="col">
            <div class="card">
                <img src="{{ url_for('static', filename='img/ml.jpg') }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item[1]}}</h5>
                    <p class="card-text">{{item[2]}}</p>
                    <a href="/single_page/{{item[0]}}" class="btn btn-primary" rel="noopener noreferrer">more</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {%else%}
        <div class="d-flex align-item-center">
            <div class="alert alert-success">
                <strong>No Event!</strong> There is No Event Is Live Inside The College Currently
            </div>
            {{err}}
        </div>
        {% endif%}

    </div>
</div>

{% endblock %}
