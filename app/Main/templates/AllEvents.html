{% extends "Layout.html"%}
{% block Title%} Home Page {%endblock Title%}


{% block body%}


<div class="container my-4">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% if event %}
        {% for item in event[0] %}
        <div class="col">
            <div class="card">
                <img src={{item.img}} class="card-img-top" alt="..."
                    style="width: 20pc; height: 13pc;">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">item.desc</p>
                    <a href={{item.link}} class="btn btn-primary" target="_blank" rel="noopener noreferrer">more</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {%else%}
        <div class="d-flex align-item-center" >
            <div class="alert alert-success">
                <strong>No Event!</strong> There is No Event Is Live Inside The College Currently
            </div>
        </div>
        {% endif%}

    </div>
</div>

{% endblock body %}
