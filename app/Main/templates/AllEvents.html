{% extends "Layout.html"%}
{% block Title%} Home Page {%endblock Title%}


{% block body%}



<div class="container my-4">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% if past_events %}
        {% for item in past_events %}
        <div class="col">
            <div class="card">
                <img src='{{ url_for('static', filename='img/ml.jpg') }}' class="card-img-top" alt="..."
                    style="width: 20vw; height: 13pc;">
                <div class="card-body">
                    <h5 class="card-title">{{item[1]}}</h5>
                    <p class="card-text">{{item[2]}}</p>
                    <a  href='/single_page/{{title}}' class="btn btn-primary disabled" rel="noopener noreferrer">More</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {%else%}
        <div class="d-flex align-item-center" >
            <div class="alert alert-success">
                <strong>No Event!</strong> There is No Event Is Live Inside The College Currently
            </div>
        </div>
        {% endif%}

    </div>
</div>

{% endblock body %}
