{% extends "Layout.html"%}
{% block Title%} Contact Us {%endblock Title%}


{% block body%}
<div class="container ">
    <div class="text-center wow fadeInUp my-4" data-wow-delay="0.1s">
        <h6 class="section-title bg-white text-center text-primary px-3">Contact Us</h6>
        <h4 class="mb-5">Fill Contact For Any Query</h4>
    </div>
    <form action="/contact" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input type="text" class="form-control" name="firstname" id="fname" placeholder="Enter First Name"
                    required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="text" class="form-control" name="Lastname" id="Lname" placeholder="Enter Last Name"
                    required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Phone Number</label>
                <input type="number" class="form-control" name="phone_num" id="num" placeholder="Enter your Phonenumber"
                    required>
            </div>
            <div class="form-group col-md-2">
                <label for="email">email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email"
                    required>
            </div>
        </div>
        <button type="submit" name="submit" id="btn" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body%}
