<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block Title%}{% endblock Title%}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- cdn bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/maincss.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }} ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />


    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top py-2">
        <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <i class="fa fa-book me-3"></i> EMS
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
            <div class="navbar-nav  p-4 p-lg-0">
                <a href="/" class="nav-item nav-link active">Home</a>
                <a href="/about" class="nav-item nav-link">About</a>
                <a href="/events" class="nav-item nav-link">Events</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link bi bi-arrow-down" data-bs-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu fade-down m-0">
                        <a href="/hackathons" class="dropdown-item">Hackathons</a>
                    </div>
                </div>
                <a href="/contact" class="nav-item nav-link disabled">Contact</a>
                <!-- {% if username%}
                <a href="/user" class="nav-item nav-link">{{username}}</a>
                {% endif %} -->

            </div>
            <div class="mx-4">
                {% if username %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle link-nav" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img class="profile-pic" src="{{ url_for('static', filename='img/azure.png') }}" alt="profile">
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/user" style="padding: 5px 15px;" class="nav-link">Profile</a></li>
                    </ul>
                </li>
                {% else %}
                <a href="/login" class="btn-resume">Sign Up</a>
                {% endif %}
            </div>
        </div>

    </nav>
    <!-- Navbar End -->
    {% block body %}
    {% endblock body%}
</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</html>
